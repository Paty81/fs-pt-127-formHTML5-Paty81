<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Document</title>
</head>

<body>
    <!-- Contenedor principal de todo -->
    <div class="container px-3">
        <!-- Formulario -->
        <form class="border m-4">
            <!-- Título del ejercicio   -->
            <h1 class="bg-light p-3">Payment form example</h1>

            <!-- Texto danger con fondo rojo -->
            <div class="alert alert-danger" role="alert">
                Some fields are missing
            </div>

           
            <div class="row">
                <!-- tarjeta de crédito -->
                <div class="col-md-5 mt-3 px-3">
                    <label for="card" class="form-label">Card #</label>
                    <input type="number" class="form-control" id="card" placeholder="XXXXXXXXXXXXXXXX" required>
                </div>
                <!-- cvc tarjeta credito -->
                <div class="col-md-3 mt-3 px-3">
                    <label for="cvc" class="form-label">CVC #</label>
                    <input type="number" class="form-control" id="cvc" placeholder="0000" required>
                </div>
                <!-- zona Amount         -->
                <div class="col-md-4 mt-3 px-3 ">
                    <label for="inputAmount" class="form-label">Amount</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text">$</span>
                        <input type="number" class="form-control" id="inputAmount" placeholder="Amount">
                    </div>
                </div>
            
            <!-- recuadro firstname -->
            
                <div class="col-md-6 mt-3 px-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" required>
                </div>
                <!-- Recuadro Lastname -->
                <div class="col-md-6 mt-3 px-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" required>
                </div>
            
            <!-- Recuadro City -->
            

                <div class="col-md-6 mt-3 px-3">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city" required>
                </div>
                <!-- Recuadro State con desplegable -->
                <div class="col-md-3 mt-3 px-3">
                    <label for="inputState" class="form-label">State</label>
                    <select id="inputState" class="form-select" required>
                        <option selected>Choose...</option>
                        <option>Spain</option>
                        <option>France</option>
                        <option>Germany</option>
                        <option>London</option>
                    </select>
                </div>
                <!-- Recuadro Postal Code -->
                <div class="col-md-3 mt-3 px-3">
                    <label for="inputPostal" class="form-label">Postal Code</label>
                    <input type="text" class="form-control" id="inputPostal" required>
                </div>
            

            <!-- Recuadro tarjetas de credito -->
            
                <div class="col-md-4 mt-4 ">
                    <p>We accept:</p>
                    <div class="bg-secondary rounded-2  p-2 d-flex align-items-center mt-3" style="width: 280px;">
                        <div class="form-check form-check-inline ">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                value="option1" required>
                            <label class="form-check-label" for="inlineRadio1">
                                <i class="fa-brands fa-cc-mastercard" style="color: #fcfcfd;"></i></label>
                        </div>
                        <div class="form-check form-check-inline ">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                value="option2">
                            <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"
                                    style="color: #f6f7f8;"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                value="option3">
                            <label class="form-check-label" for="inlineRadio3">
                                <i class="fa-brands fa-cc-diners-club" style="color: #fafafa;"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4"
                                value="option4">
                            <label class="form-check-label" for="inlineRadio4"><i class="fa-brands fa-cc-amex"
                                    style="color: #e0e0e0;"></i></label>
                        </div>
                    </div>
                </div>

                
                
                <!-- mensaje -->
                <div class="col-md-6 offset-md-6" style="margin-top: -70px;">
                    <p>Message</p>
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"
                            style="height: 150px"></textarea>
                        <label for="floatingTextarea"></label>
                        <p class="text-secondary">Add any notes here.</p>
                    </div>
                </div>
            
            <!-- Linea de botones link -->
           
                <div class="col-md-12 text-end bg-light p-3">
                    <button type="button" class="btn btn-secondary btn-lg">Cancel</button>
                    <button type="button" class="btn btn-primary btn-lg">Send</button>
                </div>
            
        </form>
   
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
